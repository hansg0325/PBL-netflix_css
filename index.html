<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="netflix-logo" src="assets/icons/netflix-logo.svg">
            <button class="home-button">
                홈
            </button>
            <button class="siries-button">
                시리즈
            </button>
            <button class="movies-button">
                영화
            </button>
            <button class="new-and-popular-button">
                NEW! 요즘 대세 콘텐츠
            </button>
            <button class="my-list-button">
                내가 찜한 콘텐츠
            </button>
            <button class="browse-by-languages-button">
                언어별로 찾아보기
            </button>
        </div>
        <div class="right-section">
            <!-- <input class="serach-bar" type="text" placeholder="제목, 사람, 장르"> -->
            <button class="search-button">
                <img class="search-icon" src="assets/icons/search.svg">
            </button>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="assets/icons/notifications.svg">
                <div class="notifications-count">10</div>
            </div>
            <img class="current-user-picture" src="assets/images/avatars/avatar-1.png">
            <div class="detail-icon">
                ㅇ
            </div>
        </div>
    </header>
    <main>
        <div class="main-movie-container">
            <img class="main-movie-img" src="assets/images/thumbnails/main-movie-poster.png">
            <div class="main-movie-info">
                <p class="main-movie-title">불릿 트레인</p>
                <span class="main-movie-detail">교토행 신칸센에 탑승한 다섯 명의 킬러들.<br> 무관해 보였던 그들의 임무가 사실은 수수께끼처럼 얽혀 있다는 사실이 밝혀진다.</span>
                <br>
                <button class="play-button">재생</button>
                <button class="detail-button">상세 정보</button>
            </div>
        </div>
        <div class="video-genre">
            <span>지금 뜨는 컨텐츠</span>
        </div>
        <section class="video-grid">
            <div class="video-preview">
                <div class="thumbnail-row">
                    <img class="thumbnail" src="assets/images/thumbnails/thumbnail-1.jpeg">
                </div>
            </div>
            <div class="video-preview">
                <div class="thumbnail-row">
                    <img class="thumbnail" src="assets/images/thumbnails/thumbnail-2.jpeg">
                </div>
            </div>
            <div class="video-preview">
                <div class="thumbnail-row">
                    <img class="thumbnail" src="assets/images/thumbnails/thumbnail-3.jpeg">
                </div>
            </div>
            <div class="video-preview">
                <div class="thumbnail-row">
                    <img class="thumbnail" src="assets/images/thumbnails/thumbnail-4.jpeg">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
